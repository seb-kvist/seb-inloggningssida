<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offical Sebloggning</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header id="inloggheader">
        <h1>Seb's official inloggning</h1>
            <form id="inloggningsformular">    <!-- Själva formuläret för inloggningen -->
                <label>Användarnamn</label><br>
                <input type="text" id="anvandarnamn" required>  <!-- Input för textinmatning-->
                <br><br>

                <label>Lösenord</label><br>
                <input type="password" id="losenord" required>  <!-- Input för lösenordinmatning-->  
                <br><br>
                
                <button type="loggainknapp">LOGGA IN</button> <!-- Knapp som skickar/jämför fälten mot javascript-->  
            </form>
            <h3 id="inloggfel" class="hidden"></h3>  <!-- Fel meddelande som ska visas vid fel inlogg-->
    </header>

    <div id="lyckadinloggning">
        <h2>Grattis, du har lyckats logga in!</h2>
        <button id="loggautknapp">LOGGA UT</button>
    </div>

</body>

</html>
